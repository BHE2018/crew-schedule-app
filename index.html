<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horario del equipo & Job Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { -webkit-tap-highlight-color: transparent; }
    input, select, textarea { font-size: 16px; }
    .btn-green { background: linear-gradient(180deg, #8fd694 0%, #34c759 45%, #0b7f3b 100%); color:#fff; border:1px solid #0b7f3b; box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 4px 10px rgba(0,0,0,.12); }
    .btn-green:hover { filter: brightness(1.05); }
    .btn-green:active { transform: translateY(1px); }
    .btn-link-green { color:#0e8f45; }
    .btn-link-green:hover { text-decoration: underline; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-md mx-auto min-h-screen p-4">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Horario del equipo</h1>
      <div class="flex items-center gap-2">
        <span id="modePill" class="hidden text-[10px] px-2 py-0.5 rounded-full bg-amber-100 text-amber-700 border border-amber-300">DEMO</span>
        <span id="version" class="text-xs text-slate-500">v1.0</span>
      </div>
    </header>

    <section class="mb-4">
      <label for="crewSelect" class="block text-sm font-medium mb-2">Selecciona tu nombre</label>
      <select id="crewSelect" class="w-full rounded-2xl border border-slate-300 bg-white p-3 shadow-sm focus:ring-2 focus:ring-indigo-500">
        <option value="" disabled selected>Elige tu nombre…</option>
      </select>
    </section>

    <section id="scheduleSection" class="hidden">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-lg font-semibold">Tu siguiente trabajo</h2>
        <div class="flex items-center gap-3">
          <button id="refreshBtn" class="text-sm btn-link-green underline">Actualizar</button>
          <button id="resetDemoBtn" class="text-sm btn-link-green underline hidden">Reiniciar demo</button>
        </div>
      </div>
      <p id="diag" class="text-xs text-slate-500 mb-2 hidden"></p>
      <ul id="scheduleList" class="space-y-2"></ul>
    </section>

    <section id="emptyState" class="hidden text-center py-16">
      <p class="text-slate-500">No hay trabajos asignados para hoy.</p>
    </section>

    <!-- Job Form Modal -->
    <div id="modal" class="fixed inset-0 bg-black/40 hidden items-end sm:items-center sm:justify-center z-50">
      <div class="w-full sm:max-w-md bg-white rounded-t-3xl sm:rounded-3xl p-4 sm:p-6 shadow-xl">
        <div class="flex items-center justify-between mb-3">
          <h3 id="modalTitle" class="text-xl font-semibold">Detalles del trabajo</h3>
          <button id="closeModal" class="rounded-full p-2 hover:bg-slate-100" aria-label="Close">✕</button>
        </div>
        <form id="jobForm" class="space-y-4">
          <input type="hidden" id="jobId" />
          <input type="hidden" id="jobNumber" />
          <input type="hidden" id="jobAddress" />
          <div>
            <label class="block text-sm font-medium mb-1">Otros miembros del equipo (selección múltiple)</label>
            <div id="crewPicker" class="relative">
              <button id="crewDropdownBtn" type="button" class="w-full flex items-center justify-between rounded-xl border border-slate-300 p-3 bg-white">
                <span id="crewDropdownPlaceholder" class="text-slate-400">Toca para seleccionar…</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.06l3.71-3.83a.75.75 0 111.08 1.04l-4.24 4.38a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"/></svg>
              </button>
              <div id="crewTokens" class="flex flex-wrap gap-2 mt-2"></div>
              <div id="crewDropdown" class="absolute left-0 right-0 mt-2 bg-white border border-slate-300 rounded-2xl shadow-xl z-50 hidden">
                <div class="p-2 border-b border-slate-200">
                  <input id="crewSearch" type="text" class="w-full rounded-lg border border-slate-300 p-2" placeholder="Buscar nombres…" />
                </div>
                <ul id="crewOptions" class="max-h-64 overflow-auto divide-y divide-slate-100"></ul>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="startTime" class="block text-sm font-medium mb-1">Inicio</label>
              <input id="startTime" type="time" class="w-full rounded-xl border border-slate-300 p-3" required />
            </div>
            <div>
              <label for="endTime" class="block text-sm font-medium mb-1">Fin</label>
              <input id="endTime" type="time" class="w-full rounded-xl border border-slate-300 p-3" required />
            </div>
          </div>
          <div>
            <label for="damageNotes" class="block text-sm font-medium mb-1">Daños / Notas</label>
            <textarea id="damageNotes" rows="3" class="w-full rounded-xl border border-slate-300 p-3" required minlength="10"></textarea>
          </div>
          <div>
            <label for="status" class="block text-sm font-medium mb-1">Estado del trabajo</label>
            <select id="status" class="w-full rounded-xl border border-slate-300 p-3" required>
              <option value="" disabled selected>Selecciona el estado…</option>
              <option>Completo</option>
              <option>Pendiente</option>
              <option>Tocón pendiente</option>
            </select>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="paymentCollected" class="block text-sm font-medium mb-1">¿Se cobró el pago?</label>
              <select id="paymentCollected" class="w-full rounded-xl border border-slate-300 p-3" required>
                <option value="" disabled selected>Seleccionar…</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
              </select>
            </div>
            <div>
              <label for="paymentType" class="block text-sm font-medium mb-1">Tipo de pago</label>
              <select id="paymentType" class="w-full rounded-xl border border-slate-300 p-3" disabled>
                <option value="" disabled selected>Selecciona el tipo…</option>
                <option>Efectivo</option>
                <option>Cheque</option>
                <option>Tarjeta</option>
                <option>Zelle</option>
              </select>
            </div>
          </div>
          <button type="submit" class="w-full rounded-2xl btn-green py-3 text-white font-semibold shadow-md active:scale-[.99]">Enviar</button>
        </form>
      </div>
    </div>

    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden bg-slate-900 text-white px-4 py-2 rounded-xl shadow-lg text-sm"></div>
  </div>

  <script>
  // === CONFIG ===
  const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbyVDvF9ZCzv5haxryyi0OYA_78LWSLHMPxhN4jSEX2Yx1m1o8jXJ0ETXzHzxl2dZCoQ/exec";

  // Globals
  let ALL_CREW = [];          // from getCrewList
  let TEAM_SELECTED = [];     // selected team members in the modal

  // Tiny UI helpers
  function diag(msg){ const el=document.getElementById('diag'); if(!el) return; el.textContent=msg; el.classList.remove('hidden'); console.log('[DIAG]', msg); }
  function showToast(msg){ const t=document.getElementById('toast'); t.textContent=msg; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'), 2200); }
  function todayISO(){ return new Date().toLocaleDateString('en-CA', { timeZone: 'America/Chicago' }); }

  // === Load employees into the top select ===
  async function fetchCrew(){
    try{
      const res = await fetch(`${GAS_ENDPOINT}?action=getCrewList`);
      const list = await res.json();
      ALL_CREW = Array.isArray(list) ? list : [];
      const sel = document.getElementById('crewSelect');
      sel.innerHTML = '<option value="" disabled selected>Elige tu nombre…</option>';
      ALL_CREW.forEach(name=>{ const o=document.createElement('option'); o.value=name; o.textContent=name; sel.appendChild(o); });
      diag(`Empleados cargados: ${ALL_CREW.length}`);
    }catch(err){ diag('Error al cargar empleados'); console.error(err); }
  }

  // === Fetch only the NEXT job for today (object or null) ===
  async function fetchSchedule(crewName){
    if(!crewName){ return; }
    try{
      const url = new URL(GAS_ENDPOINT);
      url.searchParams.set('action','getNextJob');
      url.searchParams.set('crew', crewName);
      url.searchParams.set('date', todayISO());
      const res  = await fetch(url.toString());
      const data = await res.json();

      const scheduleList = document.getElementById('scheduleList');
      const emptyState   = document.getElementById('emptyState');
      const scheduleSect = document.getElementById('scheduleSection');
      scheduleList.innerHTML = '';

      const job = (data && (data.jobNumber || data.address || data.jobId)) ? data : null;
      diag(`[EN VIVO] ${crewName} → ${job ? 1 : 0} trabajo(s)`);

      if(!job){
        emptyState.classList.remove('hidden');
        scheduleSect.classList.add('hidden');
        return;
      }

      emptyState.classList.add('hidden');
      scheduleSect.classList.remove('hidden');

      const li = document.createElement('li');
      li.className = 'p-4 rounded-xl border border-slate-200 bg-white shadow-sm';
      li.innerHTML = `
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="font-semibold text-lg">${job.jobNumber || '(sin número)'}</div>
            <div class="text-sm text-slate-600">${job.address || '(sin dirección)'}</div>
          </div>
          <button class="btn-green px-3 py-2 rounded-xl text-white text-sm font-semibold shadow-md active:scale-[.99]" id="openFormBtn">Llenar</button>
        </div>`;
      scheduleList.appendChild(li);

      // Wire up the green button to open modal
      li.querySelector('#openFormBtn').addEventListener('click', ()=> openJobModal(job));
    }catch(err){ diag('Error al cargar el trabajo'); console.error(err); }
  }

  // === Modal logic ===
  function openJobModal(job){
    // reset form
    const form = document.getElementById('jobForm');
    form.reset();
    TEAM_SELECTED = [];
    renderTeamTokens();
    buildCrewOptions();

    // fill hidden fields & title
    document.getElementById('jobId').value      = job.jobId || '';
    document.getElementById('jobNumber').value  = job.jobNumber || '';
    document.getElementById('jobAddress').value = job.address || '';
    document.getElementById('modalTitle').textContent = `Trabajo ${job.jobNumber || ''}`;

    // Payment type enable/disable
    const payCollected = document.getElementById('paymentCollected');
    const payType      = document.getElementById('paymentType');
    function updatePayType(){
      if (payCollected.value === 'Sí') { payType.disabled = false; } else { payType.disabled = true; payType.value=''; }
    }
    payCollected.removeEventListener('change', updatePayType); // avoid stacking
    payCollected.addEventListener('change', updatePayType);
    updatePayType();

    document.getElementById('modal').classList.remove('hidden');
  }

  document.getElementById('closeModal').addEventListener('click', ()=>{
    document.getElementById('modal').classList.add('hidden');
  });

  // === Crew multi-select (dropdown + chips) ===
  function buildCrewOptions(){
    const me   = document.getElementById('crewSelect').value || '';
    const list = ALL_CREW.filter(n => n !== me);
    const ul   = document.getElementById('crewOptions');
    ul.innerHTML = '';
    list.forEach(name => {
      const li = document.createElement('li');
      li.className = 'px-3 py-2 text-sm cursor-pointer hover:bg-slate-50';
      li.textContent = name;
      li.addEventListener('click', ()=> toggleTeamMember(name));
      ul.appendChild(li);
    });

    const btn = document.getElementById('crewDropdownBtn');
    const dd  = document.getElementById('crewDropdown');
    btn.onclick = ()=> dd.classList.toggle('hidden');
    document.getElementById('crewSearch').oninput = (e)=> {
      const q = e.target.value.toLowerCase();
      Array.from(ul.children).forEach(li=>{
        li.classList.toggle('hidden', !li.textContent.toLowerCase().includes(q));
      });
    };
  }

  function toggleTeamMember(name){
    const i = TEAM_SELECTED.indexOf(name);
    if (i === -1) TEAM_SELECTED.push(name); else TEAM_SELECTED.splice(i,1);
    renderTeamTokens();
  }

  function renderTeamTokens(){
    const box = document.getElementById('crewTokens');
    box.innerHTML = '';
    TEAM_SELECTED.forEach(name => {
      const chip = document.createElement('span');
      chip.className = 'inline-flex items-center gap-1 bg-emerald-100 text-emerald-800 rounded-full px-2 py-1 text-xs';
      chip.innerHTML = `${name} <button type="button" aria-label="remove" class="ml-1">✕</button>`;
      chip.querySelector('button').addEventListener('click', ()=>{ toggleTeamMember(name); });
      box.appendChild(chip);
    });
    const ph = document.getElementById('crewDropdownPlaceholder');
    ph.textContent = TEAM_SELECTED.length ? '' : 'Toca para seleccionar…';
  }

  // === Submit form ===
  document.getElementById('jobForm').addEventListener('submit', async (e)=>{
    e.preventDefault();

    const crew = document.getElementById('crewSelect').value;
    const startTime = document.getElementById('startTime').value;
    const endTime   = document.getElementById('endTime').value;
    const notes     = document.getElementById('damageNotes').value.trim();
    const status    = document.getElementById('status').value;
    const payCol    = document.getElementById('paymentCollected').value;
    const payType   = document.getElementById('paymentType').value;

    // validations
    if (!startTime || !endTime) return showToast('Ingresa inicio y fin.');
    if (notes.length < 10)     return showToast('Escribe al menos 10 caracteres en Daños/Notas.');
    if (endTime <= startTime)  return showToast('La hora de fin debe ser mayor que inicio.');

    const payload = {
      action: 'submitJob',
      crew,
      jobId:      document.getElementById('jobId').value,
      jobNumber:  document.getElementById('jobNumber').value,
      jobAddress: document.getElementById('jobAddress').value,
      teamMembers: TEAM_SELECTED,
      startTime,
      endTime,
      damageNotes: notes,
      status,
      paymentCollected: payCol,
      paymentType: payType
    };

    try{
      const res = await fetch(GAS_ENDPOINT, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const json = await res.json();
      if (!json || json.ok !== true) throw new Error(json && json.error || 'Error al guardar');
      showToast('Enviado ✅');
      document.getElementById('modal').classList.add('hidden');
      // Refresh to unlock next job
      fetchSchedule(crew);
    }catch(err){
      console.error(err);
      showToast('No se pudo enviar');
    }
  });

  // === Events ===
  document.addEventListener('DOMContentLoaded', ()=>{
    fetchCrew();
    document.getElementById('crewSelect').addEventListener('change', (e)=>{ fetchSchedule(e.target.value); });
    document.getElementById('refreshBtn').addEventListener('click', ()=>{ const name=document.getElementById('crewSelect').value; if(name) fetchSchedule(name); });
  });
</script>
</body>
</html>
